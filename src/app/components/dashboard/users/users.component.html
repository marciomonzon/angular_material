<div class="container">
    <mat-toolbar>
        <span>Users</span>
        <span class="spacer"></span>
        <button mat-raised-button color="primary" routerLink="/dashboard/create-user">Add</button>
    </mat-toolbar>

    <div *ngIf="userList.length > 0">

        <mat-form-field appearance="outline">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
        </mat-form-field>
        
        <div class="mat-elevation-z5">

              <table mat-table [dataSource]="dataSource" matSort>

                <!-- Position Column -->
                <ng-container matColumnDef="user">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
                  <td mat-cell *matCellDef="let element"> {{element.user}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="gender">
                  <th mat-header-cell *matHeaderCellDef> Gender </th>
                  <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element" style="text-align: right;"> 

                    <a class="cursor-pointer" matTooltip="Search User">
                      <mat-icon style="color: #1878b0">search</mat-icon>
                    </a>
                    <a class="cursor-pointer" (click)="editUser(element.id)">
                      <mat-icon style="color: #1f516f" matTooltip="Edit User">edit</mat-icon>
                    </a>
                    <a class="cursor-pointer" (click)="deleteUser(element.id)">
                      <mat-icon style="color: #e15639" matTooltip="Delete User">delete</mat-icon>
                    </a>

                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
              </mat-paginator>

        </div>

  </div>

  <h2 *ngIf="userList.length == 0">No users found!</h2>
      
</div>
