<div class="body">
    
    <div class="login">
        <mat-spinner *ngIf="loading" diameter="50" class="spinner"></mat-spinner>

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="submit()">
            <img [src]="logo" alt="" width="50%" height="80%">
            <h1 class="h3 mb-3 fw-normal">Authentication</h1>
            <mat-form-field class="width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="text" autocomplete="off" formControlName="email">
            </mat-form-field>
            <mat-form-field class="width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button class="width" 
                    mat-raised-button mat-button color="primary" [disabled]="form.invalid">Login</button>
        </form>

    </div>

</div>
